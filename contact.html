<!-- CONTACT FORM BEGINS -->
  <div class="row flex-container justify-center">
    <div class="col-xs-10 col-sm-6 col-md-4 form-container">
      <h4>Let's get in touch!</h4>
      <form class="contact-form" id="emailForm" method="POST">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text"
                 class="form-control"
                 id="name"
                 name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="text"
                 class="form-control"
                 id="email"
                 name="_replyto" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="text"
                 class="form-control"
                 id="phone"
                 name="phone">
        </div>
        <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea type="text"
                    class="form-control"
                    id="message"
                    name="message"
                    maxlength="150" required></textarea>
          <p id="maxCharacters"></p>
          <input type="hidden"
                 name="_subject"
                 value="Website contact" />
          <input type="hidden"
                 name="_gotcha"/>
        </div>
        <button class="btn btn-sm btn-primary"
                type="submit"
                id="submitButton">
            Submit
        </button>
      </form>
    </div>
  </div>
